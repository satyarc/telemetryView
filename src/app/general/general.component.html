<div>
	<table>
		<tr>
			<td>
				<h5 align="center"><b>General Status </b></h5>
			</td>
		</tr>
		
		<tr>
			<td>
				<table width="100%" height="120px"  >
					<tr>
						<td>
							<h6><b>Duration  </b></h6>
						</td>
						<td>
							<b>{{min[0]}}M : {{min[1]}}S</b>
						</td>
						</tr>
					<tr>
					<tr *ngFor="let item of generalInfo">
						<td>
							<h6><b>{{item.key}}  </b></h6>
						</td>
						<td>
							 <b>{{item.value}}</b>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>
