<table style="background-color:blue">
	<tr>
		<td width="30%">
			<table>
				<tr>
					<th>
						<b>Trouble Code(s)</b>
					</th>
				</tr>
			</table>
			<div>
				<table>
					<tr  *ngFor="let pCode of pageInfo.DTC_Info_List.split(',')">
						
						<th>
							<button  class="btn" [ngClass]="{'btn-add': !clicked, 'btn-remove': clicked}" (click)="showpcodeDetails($event)"  (click)="clicked = true">{{pCode}}</button>
							<p></p>
						</th>
					</tr>
				</table>
			</div>
		</td>
		<td  width = "1%"></td>
		<td>
			<table>
				<tr>
					<th>
						<b>DTC Number : {{selectedCode}}</b>
					</th>
				</tr>
			</table>
			<div>
				<table >
					<tr>
						<td>
							<app-description [descSegments] = "troubleDescriptionSegments" [pCode] = "selectedCode"></app-description>
						</td>
					</tr>
				</table>
			</div>
		</td>
	</tr>
</table>
